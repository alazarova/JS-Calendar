<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Calendar Widget</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script defer src="js/contact-form.js"></script>
  <script defer src="js/app.js"></script>

</head>

<body id="body">
  <div class="popup-wrrap">
    <!-- <button class="modalBtn" class="button">click me</button>  -->
    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Contact us</h2>
          <span class="closeBtn">&times;</span>
        </div>
        <div class="modal-body">

          <form id="contact" name="form1">
            <div id="contact-container">


                <input id="contact-name" class="item" type="text" name="name" placeholder="Name" required /><br />
                <span class='error-message' id='name-error'></span>

                <input id="contact-email" class="item" type="email" name="email" placeholder="Email" required/><br />
                <span class='error-message' id='email-error'></span>


                <textarea id="contact-message" class="item" type="text" name="message" placeholder="Message" required></textarea><br />
                <span class='error-message' id='message-error'></span>
<p id="demo"></p>
                <div class="modal-footer">
                  <button type="reset" value="Reset">Clear</button>
                  <button id="contact-submit" name="submit" class="btn btn-default">Send</button>
        <span class='error-message' id='submit-error'></span>
                </div>
            </div>
          </form>
        </div>




      </div>
    </div>
  </div>


  <header>
    <a href="#" class="calendar-arrows" id="prev-month"></a>
    <div id="current-date"></div>
    <a href="#" class="calendar-arrows" id="next-month"></a>
  </header>

  <div class="calendar-week">
    <div class="day-week">Sun</div>
    <div class="day-week">Mon</div>
    <div class="day-week">Tue</div>
    <div class="day-week">Wed</div>
    <div class="day-week">Thu</div>
    <div class="day-week">Fri</div>
    <div class="day-week">Sat</div>
  </div>

  <div id="caleandar-wrapper">

  </div>
  
  <script defer src="js/popup.js"></script>
</body>

</html>
